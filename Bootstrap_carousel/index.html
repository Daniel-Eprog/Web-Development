 </div>

<section id="middle">
  <div class = "row">
    <div class="col-6">
      <div id="carouselSubjects" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="atom.png" class="image d-block" alt="physics">
          </div>
          <div class="carousel-item">
            <img src="beaker.png" class="image d-block" alt="chemistry">
          </div>
          <div class="carousel-item">
            <img src="dna.png" class="image d-block" alt="biology">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSubjects" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselSubjects" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
